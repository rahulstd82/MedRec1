<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div>
            <button class="btn" id="signUpUserBtn">Sign Up as User</button>
            <button class="btn" id="signUpOrgBtn">Sign Up as Organization</button>
        </div>

        <!-- User Sign Up Form -->
      <!-- User Sign Up Form -->
<form class="form-section" id="signUpUserForm" action="/sign_up" method="POST">
    <h2>Sign Up as User</h2>
    <label class="form-label" for="userName">Name</label>
    <input type="text" id="userName" name="name" placeholder="Enter your name" required>
    <label class="form-label" for="userAbhaId">ABHA ID</label>
    <input type="text" id="userAbhaId" name="ABHAID" placeholder="Enter your ABHA ID" required>
    <label class="form-label" for="userContact">Contact No</label>
    <input type="text" id="userContact" name="phno" placeholder="Enter your contact number" required>
    <label class="form-label" for="userEmail">Email</label>
    <input type="email" id="userEmail" name="email" placeholder="Enter your email" required>
    <label class="form-label" for="userPassword">Password</label>
    <input type="password" id="userPassword" name="password" placeholder="Enter your password" required>
    <button type="submit" class="btn" id="submit">Submit</button>
</form>


        <!-- Organization Sign Up Form -->
        <form class="form-section" id="signUpOrgForm" action="/sign_up_org" method="POST">
            <h2>Sign Up as Organization</h2>
            <label class="form-label" for="orgName">Organization Name</label>
            <input type="text" id="orgName" name="orgName" placeholder="Enter organization name" required>
            <label class="form-label" for="orgEmail">Organization Email</label>
            <input type="email" id="orgEmail" name="orgEmail" placeholder="Enter organization email" required>
            <label class="form-label" for="orgPassword">Password</label>
            <input type="password" id="orgPassword" name="orgPassword" placeholder="Enter password" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        
    </div>

    <script>
        // Toggle between User and Organization Sign Up forms
        document.getElementById('signUpUserBtn').addEventListener('click', () => {
            toggleSection('signUpUserForm');
        });

        document.getElementById('signUpOrgBtn').addEventListener('click', () => {
            toggleSection('signUpOrgForm');
        });

        function toggleSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
